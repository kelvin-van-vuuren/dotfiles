<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>JetBrainsMono Nerd Font Mono</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>JetBrainsMono Nerd Font Mono</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>JetBrainsMono Nerd Font Mono</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>JetBrainsMono Nerd Font Mono</family>
		</prefer>
	</alias>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
    <match target="font">
        <edit name="autohint" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
</fontconfig>
